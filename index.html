<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Control Journal Application</title>
		<link rel="stylesheet" href="./assets/css/style.css">
		<!-- <link rel="stylesheet" href="./vendor/jquery-ui/themes/smoothness/jquery-ui.min.css"> -->

		<link rel="import" href="./sections/control.html">
		<link rel="import" href="./sections/statistics.html">
		<link rel="import" href="./sections/purchase.html">
		<link rel="import" href="./sections/plans.html">

	</head>
	<body>
		<div class="window">
			<header class="toolbar toolbar-header draggable">
				<div class="header-title-holder">
					<h1 class="title">Центр планов</h1>
				</div>
				<div class="toolbar-actions">
					<div class="btn-group pull-right" id="js-actions">
						<button class="btn btn-default icon icon-down-open" id="minimize-window-button">
						</button>
						<button class="btn btn-default icon icon-up-open" id="maximize-window-button">
						</button>
						<button class="btn btn-default icon icon-cancel" id="close-window-button">
						</button>
					</div>
					<label class="switch pull-right">
						<input type="checkbox">
						<div class="slider round"></div>
					</label>
				</div>
			</header>
			<div class="window-content">
				<div class="pane-group">
					<div class="pane pane-sm sidebar js-nav">
						<nav class="nav-group">
							<h5 class="nav-group-title">Разделы:</h5>
							<span id="button-plans" data-section="plans" class="nav-group-item plans">
								Планирование
							</span>
							<span id="button-control" data-section="control" class="nav-group-item control">
								Контроль
							</span>
							<span id="button-statistics" data-section="statistics" class="nav-group-item statistics">
								Траты
							</span>
							<span id="button-purchase" data-section="purchase" class="nav-group-item purchase">
								Закупки
							</span>
						</nav>
					</div>
					<div class="pane content js-content"></div>
				</div>
			</div>
		</div>
		<!-- <script src="./vendor/jquery/dist/jquery.min.js"></script>
		<script src="./vendor/jquery-ui/jquery-ui.min.js"></script>
		<script>window.jQuery = window.$ = module.exports;</script> -->
		<script>
			require('./assets/js/main.js');
			require('./assets/js/menu.js');
			require('./assets/js/imports');
			require('./assets/js/ex-links');
			require('./assets/js/nav');
		</script>
	</body>
</html>
